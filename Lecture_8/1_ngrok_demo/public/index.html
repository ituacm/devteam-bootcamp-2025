<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ngrok Demo - ITU ACM DevTeam</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .endpoint {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        border-left: 4px solid #4caf50;
      }
      .method {
        font-weight: bold;
        color: #4caf50;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background: #45a049;
      }
      #response {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ ngrok Demo - ITU ACM DevTeam Bootcamp</h1>

      <div class="endpoint">
        <span class="method">GET</span> /api/health
        <button onclick="testEndpoint('/api/health')">Test</button>
      </div>

      <div class="endpoint">
        <span class="method">GET</span> /api/users
        <button onclick="testEndpoint('/api/users')">Test</button>
      </div>

      <div class="endpoint">
        <span class="method">POST</span> /api/webhook
        <button onclick="testWebhook()">Test Webhook</button>
      </div>

      <div id="response"></div>
    </div>

    <script>
      async function testEndpoint(endpoint) {
        try {
          const response = await fetch(endpoint);
          const data = await response.json();
          document.getElementById("response").textContent =
            `Response from ${endpoint}:\n${JSON.stringify(data, null, 2)}`;
        } catch (error) {
          document.getElementById("response").textContent =
            `Error: ${error.message}`;
        }
      }

      async function testWebhook() {
        try {
          const testData = {
            event: "test_webhook",
            user_id: 123,
            message: "Hello from ngrok demo!",
            timestamp: new Date().toISOString(),
          };

          const response = await fetch("/api/webhook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(testData),
          });

          const data = await response.json();
          document.getElementById("response").textContent =
            `Webhook Response:\n${JSON.stringify(data, null, 2)}`;
        } catch (error) {
          document.getElementById("response").textContent =
            `Error: ${error.message}`;
        }
      }
    </script>
  </body>
</html>
